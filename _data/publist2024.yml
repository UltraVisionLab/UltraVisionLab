- title: "<a href=\"https://arxiv.org/abs/2408.03761\" target=\"_blank\"><strong>MMSummary: Multimodal Summary Generation for Fetal Ultrasound Video</strong></a>"
  image: mmsummary.png
  description: We present the first automated multimodal summary generation system, MMSummary, for medical imaging video, particularly with a focus on fetal ultrasound analysis. Imitating the examination process performed by a human sonographer, MMSummary is designed as a three-stage pipeline, progressing from keyframe detection to keyframe captioning and finally anatomy segmentation and measurement. The MMSummary system provides comprehensive summaries for fetal ultrasound examinations to enhance clinical workflow efficiency (reduce scanning time by approximately 1/3%).
  authors: "**Xiaoqing Guo**, Qianhui Men, Alison Noble."
  display: "_International Conference on Medical Image Computing and Computer Assisted Intervention_ (**MICCAI 2024**), Marrakesh, Morocco."
  highlight: 1

- title: "<a href=\"https://arxiv.org/abs/2408.09931\" target=\"_blank\"><strong>Pose-GuideNet: Automatic Scanning Guidance for Fetal Head Ultrasound from Pose Estimation</strong></a>"
  image: Pose-GuideNet.png
  description: We investigate how estimating 3D fetal pose from freehand 2D ultrasound scanning can guide a sonographer to locate a head standard plane. Fetal head pose is estimated by the proposed Pose-GuideNet, a novel 2D/3D registration approach to align freehand 2D ultrasound to a 3D anatomical atlas without the acquisition of 3D ultrasound. Evaluations with probe motions demonstrate the feasibility of adopting Pose-GuideNet for freehand ultrasound-assisted navigation in a sensor-free environment.
  authors: "Qianhui Men, **Xiaoqing Guo**, Aris Papageorghiou, Alison Noble."
  display: "_International Conference on Medical Image Computing and Computer Assisted Intervention_ (**MICCAI 2024**), Marrakesh, Morocco."
  highlight: 1

