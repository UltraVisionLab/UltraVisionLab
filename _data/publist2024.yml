- title: <a href="https://link.springer.com/article/10.1007/s11263-024-02158-9#Abs1" target="_blank"><strong>Infproto-powered Adaptive Classifier and Agnostic Feature Learning for Single Domain Generalization in Medical Images</strong></a>
  title1: <a href="https://link.springer.com/article/10.1007/s11263-024-02158-9#Abs1" target="_blank"><strong>Infproto-powered Adaptive Classifier and Agnostic Feature Learning for Single Domain Generalization in Medical Images</strong></a>
  image: InfProto.png
  description: Medical imaging devices and variations between medical centers can result in domain shift, where images exhibit different styles and characteristics. This paper aims to improve model performance when deploying an AI model trained in one medical center to new clinical scenarios. We argue that domain-adaptive classifier learning and domain-agnostic feature extraction are key components in single domain generalization and propose an adaptive infinite prototypes (InfProto) scheme to enhance these components.
  authors: **Xiaoqing Guo**, Jie Liu, Yixuan Yuan.
  display: _International Journal of Computer Vision_ (**IJCV**), 2024.
  highlight: 1

